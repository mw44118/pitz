  \ of like these examples::\n\n    $ pitz-my-tasks --one-line\n    $ pitz-my-tasks\
  \ --summarized-view\n    $ pitz-my-tasks --detailed-view\n    $ pitz-my-tasks --abbr-view\n\
  \    $ pitz-my-tasks --frag-view\n\nIn order to do that, bags need to know how to\
  \ tell entities how to print\nthemselves."
