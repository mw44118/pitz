description: "Right now, there's a method task.start() and it would be nice to call\n\
  task.start('abc') where 'abc' is a comment.\n\nAlso, for scripts like pitz-start,\
  \ pitz-finish, and pitz-abandon, we\nshould add a -m or --message option that allows\
  \ the user to pas in a\ncomment.\n\nSo this command-line action::\n\n    $ pitz-start\
  \ --message \"should be done this afternoon\" abc123\n\nwould run this underneath::\n\
  \n    >>> p['abc123'].start(\"should be done this afternoon\")\n\nI'm choosing -m\
  \ and --message to resemble how svn and git work, even\nthough I would prefer something\
  \ like --comment."
